<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="img/logohack.webp" alt="logo-website" class="me-2">
                <span class="text-light">History</span>
            </a>
        </div>
    </nav>

    <!-- Story Section -->
    <div class="container">
        <div class="story-container mt-5">
            <div class="story-text">
                <p>Я Cаадаллах М.3 из Алжира, студент второго курса по информационной безопасности в Дальневосточном федеральном университете.</p>
            </div>
            <img src="img/hack1.webp" alt="hacker_photo" class="hacker-img">
        </div>

        <!-- Toggle Button Section -->
        <div class="text-center mt-4">
            <button id="toggleButton" class="btn btn-primary">Open</button>
        </div>
        <div id="extraImage" class="mt-3 text-center" style="display: none;">
            <img class="hacker-img" src="img/hack2.webp" alt="hidden_photo">
        </div>

        <!-- Add New Post Section -->
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6">
                <h2 class="text-center mb-4">Add New Post</h2>
                
                <form action="profile.php" id="postForm" class="d-flex flex-column gap-3" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="form-label" for="postTitle">Post Title</label>
                        <input type="text" name="postTitle" class="form-control form-control-sm hacker-input" id="postTitle" placeholder="Enter post Title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="postContent">Post Content</label>
                        <textarea name="postContent" class="form-control form-control-sm hacker-input" id="postContent" placeholder="Enter post Content" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="file">Upload file</label>
                        <input type="file" name="file" class="form-control form-control-sm hacker-input" id="file">
                    </div>
                    <button class="btn btn-primary btn-sm" type="submit" name="submit">Save Post</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
