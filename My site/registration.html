<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saadallah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 text-center">
                <h1 class="mb-4">Registration</h1>
                <form action="/registration.html" method="POST" class="d-flex flex-column gap-3">
                    <input type="text" name="login" class="form-control form-control-sm" placeholder="Login">
                    <input type="email" name="email" class="form-control form-control-sm" placeholder="Email">
                    <input type="password" name="password" class="form-control form-control-sm" placeholder="Password">
                    <button class="btn btn-primary btn-sm" type="submit" name="submit">Register</button>
                    <p class="mt-3">Already have an account? <a href="/login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
